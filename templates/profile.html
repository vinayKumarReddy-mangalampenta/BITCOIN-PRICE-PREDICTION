{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            /* align-items: center; */
            min-height: 100vh;
            text-align: center;
        }


        .profile-card {
            width: 400px;
            margin: auto;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #2a5298;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-card img:hover {
            transform: scale(1.1);
        }

        .profile-card h2 {
            margin: 10px 0;
            color: white;
            font-weight: 600;
        }

        .profile-card p {
            margin: 15px 0;
            font-size: 16px;

        }

        .edit-btn {
            padding: 10px 20px;
            background: #2a5298;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .edit-btn:hover {
            background: #1e3c72;
        }

        input {
            height: 50px;
            width: 90%;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            padding: 0 10px;
            font-size: 20px;
        }


        input[type="file"] {
            height: 38px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        b {
            font-weight: bold;
            margin-right: 7px;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="{{ url_for('static', filename='uploads/' + user['dp']) }}" alt="Profile Picture">
        <h2>{{ user['name'] }}</h2>
        <p><b>Email:</b> {{ user['email'] }}</p>
        <p>
            <b>Address:</b>{{ user['Address'] }}
        </p>
        <a href="/logout" class="edit-btn">Logout</a>
        <br><br>
        <form action="/edit" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Update Name" value="{{ user['name'] }}" required><br>
            <input type="text" name="address" placeholder="Update Address" value="{{ user['Address'] }}" required><br>
            <input type="file" name="dp"><br>
            <button type="submit" class="edit-btn">Update Profile</button>
        </form>
    </div>
</body>

</html>

{% endblock %}
